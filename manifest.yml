---
memory: 1G
instances: 1
services:
- movie-fun-sso
- movie-fun-registry
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  routes:
    - route: album-service-ss-sandbox.apps.pikes.pal.pivotal.io/
  services:
  - album-database
  - moviefun-s3
  env:
    GRANT_TYPE: client_credentials
- name: movie-service
  routes:
    - route: movie-service-ss-sandbox.apps.pikes.pal.pivotal.io/
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  env:
    GRANT_TYPE: client_credentials
- name: movie-fun-app
  routes:
    - route: movie-fun-app-ss-sandbox.apps.pikes.pal.pivotal.io/
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  services:
  - moviefun-s3
