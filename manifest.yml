---
memory: 1G
instances: 1
applications:
- name: album-service
  host: album-service-ss
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-service
  - moviefun-s3
- name: movie-service
  host: movie-service-ss
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-service
- name: movie-fun-app
  host: movie-fun-app-ss
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  services:
  - moviefun-s3
  env:
    ALBUMS_URL: https://album-service-ss.apps.pikes.pal.pivotal.io/albums
    MOVIES_URL: https://movie-service-ss.apps.pikes.pal.pivotal.io/movies