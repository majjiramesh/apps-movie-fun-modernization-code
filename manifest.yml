---
memory: 1G
instances: 1
services:
- movie-fun-sso
applications:
- name: album-service
  host: album-service-ss
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  - moviefun-s3
  env:
    GRANT_TYPE: client_credentials
- name: movie-service
  host: movie-service-ss
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  env:
    GRANT_TYPE: client_credentials
- name: movie-fun-app
  host: movie-fun-app-ss
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  services:
  - moviefun-s3
  env:
    ALBUMS_URL: http://album-service-ss.apps.pikes.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-ss.apps.pikes.pal.pivotal.io/movies
    GRANT_TYPE: authorization_code